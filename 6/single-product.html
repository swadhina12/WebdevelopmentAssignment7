<!DOCTYPE html>
<html>
<head>
  <title>Single Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .product-details {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 18px;
      color: #777;
      margin-bottom: 20px;
    }

    .product-image {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }


    .buy-now-button {
      background-color: #008CBA;
    }
  </style>
</head>
<body>
  <h1>Single Product</h1>
  <div class="product-details" id="product-details"></div>

  <script>
    // Retrieve the selected product from localStorage
    const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

    if (selectedProduct) {
      const productDetailsElement = document.getElementById('product-details');

      // Display the selected product details
      const productElement = document.createElement('div');
      productElement.innerHTML = `
        <h2 class="product-title">${selectedProduct.title}</h2>
        <p class="product-price">$${selectedProduct.price}</p>
        <p class="product-description">${selectedProduct.description}</p>
        <img class="product-image" src="${selectedProduct.image}" alt="${selectedProduct.title}">
        <div class="button-container">
          <button class="button buy-now-button">Buy Now</button>
        </div>
      `;

      productDetailsElement.appendChild(productElement);
    }
  </script>
</body>
</html>
